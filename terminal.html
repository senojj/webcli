<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        canvas {
            display: block;
        }

        #terminal {
            float: left;
            width: 50%;
            height: 100%;
        }

        #browser {
            float: left;
            width: 50%;
            height: 100%;
            overflow: scroll;
        }
    </style>
    <script src="./terminal.js"></script>
</head>
<body>
<div id="terminal"></div>
<div id="browser"></div>
<script>
    let browser = document.getElementById('browser');

    let terminal = new Terminal({
        on_load: (cons, fs) => {
            fetch('./about.html')
                .then(response => response.text())
                .then((data) => {
                    const hnd = fs.open('index.html', true);
                    fs.write_line(hnd, data);
                })
        },
        on_exit: (e) => {
            document.getElementById('terminal').remove();
        }
    });
    terminal.add_program('nope', (args, cons) => {
        cons.write_line('nope');
    });
    terminal.add_program('nav', (args, cons, fs) => {
        try {
            let content = '';
            if (fs.is_directory(args[0])) {
                content = fs.read_file(args[0] + '/index.html');
            } else {
                content = fs.read_file(args[0]);
            }
            browser.innerHTML = content;
        } catch (e) {
            cons.write_line(e);
        }
    });
    terminal.bind('terminal');

    window.addEventListener('resize', () => {
        terminal.resize();
    }, false)
</script>
</body>
</html>
