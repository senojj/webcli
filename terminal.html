<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        canvas {
            display: block;
        }
    </style>
    <script src="./terminal.js"></script>
</head>
<body>
<div id="terminal"></div>
<div id="terminal2"></div>
<script>
    let terminal = new Terminal({
        width: 350,
        height: 250
    });
    terminal.bind('terminal');
    terminal.bind('terminal2');

    window.addEventListener('resize', () => {
        terminal.resize(window.innerWidth, window.innerHeight);
    }, false)
</script>
</body>
</html>
