<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        canvas {
            display: block;
        }
    </style>
    <script src="./terminal.js"></script>
</head>
<body>
<div id="terminal"></div>
<script>
    let terminal = new Terminal({
        width: window.innerWidth,
        height: window.innerHeight,
        on_exit: (e) => {
            document.getElementById('terminal').remove();
        }
    });
    terminal.add_program('nope', (args, cons) => {
        cons.write_line('nope');
    });
    terminal.bind('terminal');

    window.addEventListener('resize', () => {
        terminal.resize(window.innerWidth, window.innerHeight);
    }, false)
</script>
</body>
</html>
