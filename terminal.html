<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        canvas {
            display: block;
        }

        #terminal {
            width: 100%;
            height: 250px;
        }

        #browser {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="./terminal.js"></script>
</head>
<body>
<div id="terminal"></div>
<div id="browser"></div>
<script>
    let browser = document.getElementById('browser');

    let terminal = new Terminal({
        on_exit: (e) => {
            document.getElementById('terminal').remove();
        }
    });
    terminal.add_program('nope', (args, cons) => {
        cons.write_line('nope');
    });
    terminal.add_program('nav', (args, cons, fs) => {
        try {
            browser.innerHTML = fs.read_file(args[0]);
        } catch (e) {
            cons.write_line(e);
        }
    });
    terminal.bind('terminal');

    window.addEventListener('resize', () => {
        terminal.resize();
    }, false)
</script>
</body>
</html>
